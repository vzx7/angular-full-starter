
<app-head></app-head>
<div class="button-control-container">

  <button mat-button routeL routerLink="./add">
    <i class="material-icons icon-border">add</i>
    Add
  </button>

  <button mat-button>
    <i class="material-icons icon-margin">delete</i>
    Delete
  </button>

  <button mat-button>
    <i class="material-icons icon-margin">archive</i>
    Archive
  </button>

  <button mat-button>
    <i class="material-icons icon-margin">local_offer</i>
    Tag dictionary.
  </button>

</div>

<div class="search-container">
    <form class="form-search">
        <mat-form-field class="search-full-width">
          <input matInput type="search" placeholder="Search by issue" value="" />
          <i class="material-icons icon-search">search</i>
        </mat-form-field>
    </form>
</div>

<div class="tabs-container">
    <mat-tab-group animationDuration="0ms">

      <mat-tab label="Test questions">
          <app-table-test-questions></app-table-test-questions>
      </mat-tab>

      <mat-tab label="Test items">Test items</mat-tab>
      <mat-tab label="Code tasks">Code tasks</mat-tab>
    </mat-tab-group>
</div>
