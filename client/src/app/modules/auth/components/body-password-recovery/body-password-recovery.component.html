<div class="button-back">
    <a mat-button routerLink="/auth/login">
        <i class="material-icons md-18">arrow_back_ios</i>
        Go back
    </a>
</div>

<div class="item-container">

    <div class="password-recovery-label">
        <p>A temporary password will be sent to your email.</p>
    </div>

    <form class="input-password">
        <mat-form-field class="input-password-full-width">
            <input matInput type="password" placeholder="Password" value="" />
        </mat-form-field>
    </form>

    <div class="button-get-new-password">
        <button mat-raised-button color="primary">Get a new password</button>
    </div>

</div>
