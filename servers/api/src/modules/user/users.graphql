type Query {
  users: [User!]
  user(id: ID!): User
  me: User
}

type Mutation {
  signIn(login: String!, password: String!): Token!

  signUp(
    firstName: String!
    lastName: String!
    email: String!
    login: String!
    password: String!
  ): Token!

  createUser(createUserInput: CreateUserInput): User!

  updateUser(updateUserInput: UpdateUserInput): User!

  deleteUser(id: ID!): Boolean
}

type Token {
  token: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  login: String
  email: String!
  role: Role!
  createdAt: String!
  updatedAt: String!
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  login: String!
  password: String!
}

input UpdateUserInput {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  login: String!
}
